<form class="form-horizontal" [formGroup]="formulario">
  <input
    type="text"
    class="form-control"
    formControlName="filme"
    id="filme"
    placeholder="Filme"
  />
  <br />
  <br />
  <app-rating-input formControlName="nota" id="nota"></app-rating-input>
  <br />
  <br />
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">
    Submit
  </button>
</form>
